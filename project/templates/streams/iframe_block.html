<!-- iFrame Block -->
<div class="row">
  <div class="col">
    <iframe src="{{ self.src }}" width="{{ self.width }}" height="{{ self.height }}"
      frameborder="{{ self.frameborder }}" marginwidth="{{ self.marginwidth }}" marginheight="{{ self.marginheight }}"
      allowfullscreen></iframe>
  </div>
</div>
<!-- End iFrame Block -->
